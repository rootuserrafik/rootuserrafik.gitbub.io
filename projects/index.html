<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="site-header" class="glassy">
        <div class="header-left">
            <div class="logo-container">
                <img id="logo" src="../assets/images/logo.png" alt="Logo">
            </div>
            <div class="creator-info">
                <div class="made-by">Made by <a id="creator-link" href="/about.html" target="_blank">Rafikul Islam</a></div>
                <p>From: February 2024</p>
            </div>
        </div>
        <div class="header-center">
            <div id="main-menu">
                <a class="menu-item" href="/index.html">Home</a>
                <a class="menu-item" href="#">Tools</a>
                <a class="menu-item" href="#">Services</a>
            </div>
        </div>
        <div class="header-right">
            <div class="project-navigation">
                <button id="prev-btn" class="nav-button" aria-label="See previous project" disabled>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.093 13.031c.285.3.747.3 1.031 0a.8.8 0 0 0 0-1.09l-2.803-2.96h10.21c.402 0 .728-.345.728-.77s-.326-.77-.729-.77H3.173l2.951-3.118a.8.8 0 0 0 0-1.09.7.7 0 0 0-1.031 0L.97 7.589a.8.8 0 0 0 0 1.09l.07.072.01.01z"></path>
                  </svg>
                </button>
                <p id="project-info">Project 1 of 3</p>
                <button id="next-btn" class="nav-button" aria-label="See next project">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 15 11">
                    <path d="M9.923.969a.7.7 0 0 0-1.031 0 .8.8 0 0 0 0 1.089l2.804 2.961H1.486c-.403 0-.73.345-.73.77s.327.77.73.77h10.358L8.892 9.678a.8.8 0 0 0 0 1.09c.285.3.746.3 1.031 0l4.123-4.355a.8.8 0 0 0 0-1.09l-.07-.072-.009-.01z"></path>
                  </svg>
                </button>
            </div>
            <br>
            <div class="contact-action">
                <button id="contact-button">Contact with us</button>
            </div>
        </div>
    </header>
    <article id="project-details" class="glassy">
        <!-- Project content will be dynamically loaded here -->
    </article>
    
    <script src="./script.js"></script>
</body>
</html>
